<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --background: #111827;
            --text: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 2rem;
            overflow: hidden;
        }

        .spinner {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .spinner-icon {
            position: absolute;
            inset: 0;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .db-icon {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 48px;
            height: 48px;
            color: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="spinner">
            <div class="spinner-icon"></div>
            <svg class="db-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                fill="none">
                <path d="M12 3C7.58 3 4 4.79 4 7s3.58 4 8 4 8-1.79 8-4-3.58-4-8-4Z" />
                <path d="M4 7v5c0 2.21 3.58 4 8 4s8-1.79 8-4V7" />
                <path d="M4 12v5c0 2.21 3.58 4 8 4s8-1.79 8-4v-5" />
            </svg>
        </div>
    </div>
</body>

<script>
    function showLoading() {
        document.querySelector('.loading').classList.remove('hidden');
    }

    function hideLoading() {
        document.querySelector('.loading').classList.add('hidden');
    }

    /* hideLoading(); */
</script>

</html>
